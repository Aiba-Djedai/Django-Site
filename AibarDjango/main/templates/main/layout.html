<!-- Подключаем статический файл -->
{% load static %}
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Создание секции, используем шаблонизатор Jinja   -->
        <title>  {% block title %} {% endblock %}</title>
        <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    </head>
    <body>
        <aside>
            <img src="{% static 'main/img/Razer.png' %}" alt="Логотип">
            <span class="logo">Razer</span>
            <h3>Навигация</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> О нас</li></a>
                <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новости</li></a>
                <a href="{% url 'contacs' %}"><li><i class="fas fa-sms"></i> Контакты</li></a>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>
            </ul>
        </aside>
        <main>
            <!-- Создание секции, используем шаблонизатор Jinja   -->
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
